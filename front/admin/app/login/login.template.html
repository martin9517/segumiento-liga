<div class="login-box">
    <div class="login-logo">
        <a href=""><b>Seguimiento</b>LIGA</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Inicie sesi√≥n</p>

        <form ng-submit="login()">
            <div class="form-group has-feedback">
                <input type="email" ng-model="object.email" class="form-control" placeholder="Email" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" ng-model="object.password" class="form-control" placeholder="Password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row" ng-if="error">
                <div class="col-xs-12">
                    <span style="color: red;font-weight: 600;">{{error}}</span>
                </div>                
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-8">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
                </div>
            </div>
        </form>
    </div>
</div>
